<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Dados</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Gestão de Dados</h1>
    </header>
    <main>
        <!-- Gerenciamento de Forma de Atendimento -->
        <section>
            <h2>Forma de Atendimento</h2>
            <form id="form-forma-atendimento">
                <input type="text" id="novaForma" placeholder="Nova Forma de Atendimento" required>
                <button type="submit">Adicionar</button>
            </form>
            <ul id="listaFormas"></ul>
        </section>

        <!-- Gerenciamento de Público -->
        <section>
            <h2>Público</h2>
            <form id="form-publico">
                <input type="text" id="novoPublico" placeholder="Novo Público" required>
                <button type="submit">Adicionar</button>
            </form>
            <ul id="listaPublicos"></ul>
        </section>

        <!-- Outros campos seguem a mesma lógica -->
    </main>
    <script src="js/crud.js"></script>
</body>
</html>
